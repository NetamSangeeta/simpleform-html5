    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> PRE-REGISTRATION FORM</title>
</head>

<body>
    <!-- <div style="border: 0.5px solid rgb(221, 219, 223); padding:15px;"> -->

        <h2>PRE-REGISTRATION FORM</h2>
        <!-- <h2 style="text-align: center">PRE-REGISTRATION FORM </h2> -->

            <!-- simpleform started -->
        <form>
            <label for="name"> NAME:</label>
            <input type="text" name="first name" placeholder="FIRST NAME" value="" required>
          
            <!-- <label for="last name">LAST NAME:</label> -->
            <input type="text" name="last name" placeholder="LAST NAME" value=""><br><br>

            <label for="Guardian's name">Guardian's Name (if under 18):</label>
            <input type="text" name="guardian name" value="" required><br><br>

            <label for=" Birth Date">Birth Date:</label>
            <input type="date" name="date" value=""><br><br> 
            
            <label for="Gender">GENDER:</label>
            <input type="radio" id="male" name="gender" value="male">Male
            <input type="radio" id="female" name="gender" value="value">Female
            <input type="radio" id="others" name="gender" value="others">Others
            <br><br>

            <label for="country">COUNTRY:</label>
            <!-- <input type="text" name="country" value=""> -->
            <select>
                <option>select one</option>
                <option name="indian">INDIA</option>
                <option name="russia">RUSSIA</option>
                <option name="Australia">AUSTRALIA</option>
                <option name="Canada">CANADA</option>
                <option name="Egypt">EGYPT</option>
                <option name="Japan">JAPAN</option>
                <option name="Japan">FRANCE</option>
                <option name="Japan">GERMANY</option>                
            </select><br><br>

            <label for="email">EMAIL ID:</label>
            <input type="email" name="first name" placeholder="ex: myname@gmail.com" value="" required><br><br>

            <label for="mobile no">MOBILE NO:</label>
            
            <select>                               
                <option>+91</option>
                <option>+1</option>
                <option>+81</option>
                <option>+7</option>
                <option>+61</option> 
                <option>+20</option>
                <option>+33</option>
                <option>+49</option> 
            </select>   

            <input type="mobile" name="mobile" placeholder="94385*****" value=""><br><br>
            
            <label for="call">When is the best time to call?</label>
            <input type="radio" id="Mornings" name="contact time" value="Mornings">Mornings
            <input type="radio" id="Evenings" name="contact time" value="Evenings">Evenings
            <input type="radio" id="Weekends" name="contact time" value="Weekends">Weekends
            <br><br>

            <label for="course">COURSE:</label>
            <select>
                <option>Select your course</option>
                <option name="java"> JAVA</option>
                <option name="python">PYTHON</option>
                <option name="pega">PEGA</option>
                <option name="sap">SAP</option>
                <option name="AI">ARTIFICIAL INTELIGENCE</option>
            </select><br><br>

            <label for="message">MESSAGE:</label><br>
            <textarea name="message" id="message" cols="30" rows="5"></textarea><br>
            
            <p>Please read all the instruction carefully!</p>
            <input type="checkbox" name="instruction" id="instruction">
            <label for="newsletter"> Yes, I read all!</label><br><br>
            
            <input type="submit" id="submit" name="submit" value="SUBMIT">
            

        </form>
    <!-- </div> -->
</body>
</html>
